<p>main-page works!</p>
<div class="row">
    <div class="col">
        <h3>Alumnos</h3>
        <hr>
        <ul *ngFor="Let alum of regAlum">
            <li>{{alum.nombre}} - {{alum.edad}}</li>
        </ul>
    </div>
    <div class="col">
        <h3>Agregar</h3>
        <form (ngSubmit)="agregar()">
            <input type="text" name="nombre" [(ngModule)]="resAlumno.nombre" placeholder="Nombre">
            <input type="number" name="edad" [(ngModule)]="resAlumno.edad" placeholder="edad">
            <button type="submit">Agregar</button>
        </form>
    </div>
</div>
